version: 2

models:
  - name: stg_Customers
    description: "Staging model for Customers"
    config:
      materialized: incremental
      incremental_strategy: merge
      partition_by:
        field: signup_date
        data_type: date
      unique_key:
        - customer_id
    columns:
      - name: customer_id
        data_type: integer
        description: "Unique customer identifier"
      - name: customer_name
        data_type: string
        description: "Customer full name"
      - name: location
        data_type: string
        description: "Customer location"
      - name: signup_date
        data_type: date
        description: "Date of customer signup"